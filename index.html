<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
<title>Title</title>
</head>
<body>
    <!-- Placeholder Image area starts here -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder logo image" class="logo-img">
        </div>
    </div>

    <!-- Beginning of our form area-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form action="">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <input type="email" name='email' id='email' placeholder="Enter Email">
                    <label for="password">Password</label>
                    <input type="password" name='password' id="password" placeholder="Enter Password">
                    <a href=“https://www.amazon.com/” style=“float: right; “>Forgot Password</a>

                    <input type="submit" value="Continue">
                </form>
                <!-- Need Help goes here -->
                <a href="https://amazon.com/" class="need help">&#10148;Need Help?</a>

            </fieldset>
        </div>
    </div>
    <!-- Beginning of new to amazon section -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="separator">New to Amazon</div>
        </div>
    </div>


    
    <!-- Create an account button section -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="center-span">
                <button>Create your Amazon account</button>
            </div>
        </div>
    </div>

    <!-- footer section -->
    <hr style="text-align:left;margin-left:0">
    <div class="row">
        <div class="col-md-2 offset-md-5">
            <a href="https://amazon.com/" class="footerLinks">Conditions of Use</a>
            <a href="https://amazon.com/" class="footerLinks">Privacy Notice</a>
            <a href="https://amazon.com/" class="footerLinks">Help</a>
            <p class="copyright"> 1996-2018, Amazon.com, inc. or its affiliates</p>
        </div>
    </div>

</body>
</html>
